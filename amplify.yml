version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    environment:
      variables:
        # Set this in Amplify console per environment
        VITE_API_URL: https://YOUR_API_GATEWAY_URL/prod/api